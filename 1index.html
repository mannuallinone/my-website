<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photography Booking</title>
  <style>
    body { font-family: Arial, sans-serif; background: #e5eef6; }
    .container { max-width: 450px; margin: 40px auto; background: #fff; padding: 22px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 12px; }
    input, select, textarea, button { width: 100%; padding: 10px; margin: 6px 0; border-radius: 6px; border: 1px solid #bbb; font-size: 15px; }
    button { background: #2677b6; color: #fff; cursor: pointer; border: none; }
    button:hover { background: #185e98; }
  </style>
</head>
<body>

<div class="container">
  <h2>Photography Booking Form</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="tel" id="phone" placeholder="Your Phone" required>
    <input type="date" id="eventDate" required>
    <select id="eventType" required>
      <option value="">Select Event Type</option>
      <option value="Wedding">Wedding</option>
      <option value="Birthday">Birthday</option>
      <option value="Reception">Reception</option>
      <option value="Other">Other</option>
    </select>
    <textarea id="address" placeholder="Event Address" required></textarea>
    <button type="submit">Book Now</button>
  </form>
  <div id="thankyou" style="display:none; color:green; text-align:center; margin-top:18px;">
    Booking Confirmed! Thank you.
  </div>
</div>

<script>
document.getElementById('bookingForm').onsubmit = function(e){
  e.preventDefault();
  document.getElementById('bookingForm').style.display = 'none';
  document.getElementById('thankyou').style.display = 'block';
  // Payment integration code can be added below if required
};
</script>

</body>
</html>
