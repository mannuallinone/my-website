<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahadev Photography</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #222; color: white; text-align: center; padding: 20px; }
    h1 { margin: 0; }
    section { padding: 30px; text-align: center; }
    h2 { margin-bottom: 20px; }

    /* Gallery */
    .gallery img {
      width: 200px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .gallery img:hover { transform: scale(1.1); }

    /* Packages */
    .packages { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
    .package {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .package h3 { margin-top: 0; }

    /* Booking */
    form input, form button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mahadev Photography</h1>
    <p>Cinematic & Traditional Wedding Memories</p>
  </header>

  <!-- Gallery Section -->
  <section id="photo-gallery"></section>

  <!-- Equipment Section -->
  <section id="equipment-section"></section>

  <!-- Booking Section -->
  <section id="booking-section"></section>

  <footer>
    <p>© 2025 Mahadev Photography. All rights reserved.</p>
  </footer>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    // GALLERY
    document.getElementById("photo-gallery").innerHTML = `
      <h2>Our Work</h2>
      <div class="gallery">
        <a href="images/wedding1.JPG" target="_blank">
          <img src="images/wedding1.JPG" alt="Wedding 1">
        </a>
        <a href="images/wedding2.JPG" target="_blank">
          <img src="images/wedding2.JPG" alt="Wedding 2">
        </a>
        <a href="images/wedding3.JPG" target="_blank">
          <img src="images/wedding3.JPG" alt="Wedding 3">
        </a>
      </div>
    `;

    // EQUIPMENT PACKAGES
    document.getElementById("equipment-section").innerHTML = `
      <h2>Packages</h2>
      <div class="packages">
        <div class="package">
          <h3>Traditional Photo + Video</h3>
          <p>₹10,000</p>
        </div>
        <div class="package">
          <h3>Traditional + Drone</h3>
          <p>₹15,000</p>
        </div>
        <div class="package">
          <h3>Cinematic Package</h3>
          <p>₹8,000</p>
        </div>
      </div>
    `;

    // BOOKING FORM
    document.getElementById("booking-section").innerHTML = `
      <h2>Book Now</h2>
      <form id="bookingForm">
        <input type="text" id="name" placeholder="Your Name" required><br>
        <input type="email" id="email" placeholder="Your Email" required><br>
        <input type="text" id="package" placeholder="Selected Package" required><br>
        <button type="submit">Pay Advance</button>
      </form>
    `;

    // RAZORPAY PAYMENT
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      var options = {
        "key": "YOUR_RAZORPAY_KEY", // ← apna Razorpay key yaha daalna
        "amount": 2000 * 100, // example: ₹2000 advance
        "currency": "INR",
        "name": "Mahadev Photography",
        "description": "Advance Booking Payment",
        "handler": function (response){
          alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
        },
        "prefill": {
          "name": document.getElementById("name").value,
          "email": document.getElementById("email").value
        },
        "theme": { "color": "#007bff" }
      };

      var rzp1 = new Razorpay(options);
      rzp1.open();
    });
  </script>
</body>
</html>
