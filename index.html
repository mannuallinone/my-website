<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahadev Photography</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background: #f4f4f4; }
    header { background: linear-gradient(to right, #000, #333); color: #fff; padding: 30px 0; }
    h1 { margin: 0; }
    h2 { margin: 20px 0; color: #222; }
    .gallery { display: flex; justify-content: center; gap: 15px; margin: 20px auto; flex-wrap: wrap; }
    .gallery img { width: 200px; height: 150px; object-fit: cover; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.2); cursor: pointer; transition: transform 0.2s; }
    .gallery img:hover { transform: scale(1.05); }
    .packages { display: flex; justify-content: center; gap: 20px; margin: 30px auto; flex-wrap: wrap; }
    .package { background: #fff; padding: 20px; border-radius: 10px; width: 250px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .package h3 { margin: 10px 0; }
    .package p { font-size: 18px; color: #333; }
    form { margin: 40px auto; padding: 20px; background: #fff; max-width: 400px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    input, select, button { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; font-size: 16px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <header>
    <h1>Mahadev Photography</h1>
    <p>Cinematic & Traditional Wedding Memories</p>
  </header>

  <!-- Gallery Section -->
  <h2>Our Work</h2>
  <div class="gallery">
    <a href="images/wedding1.JPG" target="_blank"><img src="images/wedding1.JPG" alt="Wedding 1"></a>
    <a href="images/wedding2.JPG" target="_blank"><img src="images/wedding2.JPG" alt="Wedding 2"></a>
    <a href="images/wedding3.JPG" target="_blank"><img src="images/wedding3.JPG" alt="Wedding 3"></a>
  </div>

  <!-- Packages Section -->
  <h2>Packages</h2>
  <div class="packages">
    <div class="package"><h3>Traditional Photo + Video</h3><p>₹10,000</p></div>
    <div class="package"><h3>Traditional + Drone</h3><p>₹15,000</p></div>
    <div class="package"><h3>Cinematic Package</h3><p>₹10,000</p></div>
  </div>

  <!-- Booking Section -->
  <h2>Book Now</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <select id="package" required>
      <option value="">-- Select Package --</option>
      <option value="10000">Traditional Photo + Video (₹10,000)</option>
      <option value="15000">Traditional + Drone (₹15,000)</option>
      <option value="10000">Cinematic Package (₹10,000)</option>
    </select>
    <button type="submit">Pay Advance</button>
  </form>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let packagePrice = document.getElementById("package").value;

      if (!packagePrice) {
        alert("Please select a package!");
        return;
      }

      // Advance Payment = 30% of package price
      let advanceAmount = (packagePrice * 0.3) * 100; // in paisa

      var options = {
        "key": "rzp_test_1234567890", // ⚠️ Replace with your Razorpay Key ID
        "amount": advanceAmount,
        "currency": "INR",
        "name": "Mahadev Photography",
        "description": "Advance Booking Payment",
        "handler": function (response){
            alert("Payment Successful! Payment ID: " + response.razorpay_payment_id);
        },
        "prefill": {
            "name": name,
            "email": email
        },
        "theme": {
            "color": "#007bff"
        }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
    });
  </script>

</body>
</html>
